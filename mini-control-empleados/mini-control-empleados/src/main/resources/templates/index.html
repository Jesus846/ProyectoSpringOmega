</head>
<body >

    <a class="navbar-brand" href="#">Control de Producto</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/nuevo">Agregar Productos</a>
            </li>
        </ul>
    </div>
	<div class="collapse navbar-collapse" id="navbarNav">
				    <ul class="navbar-nav">
				       <li class="nav-item"><a class="nav-link">Bienvenido [[${#httpServletRequest.remoteUser}]]
				           </a>
				       </li>
				    </ul>

				</div>
</nav>
<br>
<div class="container text-center">
    
    <br>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Marca</th>
            <th scope="col">Hecho En</th>
            <th scope="col">Precio</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productoModels}">

            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.marca}"></td>
            <td th:text="${producto.hechoEn}"></td>
            <td th:text="${producto.precio}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/editar/' + ${producto.id}}">Editar</a>
                &nbsp;
                <a class="btn btn-danger" th:href="@{'/eliminarProducto/' + ${producto.id}}">Eliminar</a>
            </td>
        </tr>

        </tbody>
    </table>

</div>
<script type="text/javascript">
    function limpiarCampos(){
        window.location= '/';
    }

</script>
</body>
</html>
